<p-dropdown
  [options]="menuTypes"
  [(ngModel)]="selectedMenuType"
  optionLabel="label"
  (onChange)="onChangeType($event)"
>
</p-dropdown>

<div class="mt-3">
  <p-dropdown
    class="mt-3"
    [options]="tourTypes"
    optionLabel="label"
    (onChange)="changeTourType($event)">
  </p-dropdown>
</div>

<div class="mt-3">
  <p-calendar
    (onSelect)="selectDate($event)"
    (onClearClick)="selectDate($event)"
    [showButtonBar]="true"
  ></p-calendar>
</div>

<div class="mt-3">
  <p-button
    label="Error"
    (onClick)="initRestError()"
  >
  </p-button>

</div>

<div class="mt-3">
  <p-button
    label="Refresh settings"
    (onClick)="initSettingsData()"
  >
  </p-button>

</div>

<div class="mt-3">
  <p-button
    label="Init tours"
    (onClick)="initTours()"
  >
  </p-button>

</div>

<div class="mt-3">
  <p-button
    label="delete tours"
    (onClick)="deleteTours()"
  >
  </p-button>

</div>

<p-toast position="top-left"></p-toast>
